<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <script src="https://unpkg.com/htmx.org@1.8.5"
    integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w"
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.0/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Â¿Que hacer? - Login</title>
</head>
<body class="bg-gray-200">
    <div class="flex justify-center items-center h-screen">
        <form class="bg-white p-10 rounded-lg shadow-lg" action="{{ url_for('login') }}" method="POST">
            <h2 class="text-2xl font-bold mb-5">Log in</h2>
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-5" role="alert">
                <strong class="font-bold">{{ error }}</strong>
            </div>
            {% endif %}
            <div class="mb-5">
                <label class="block font-bold mb-2" for="username">Username</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded" type="text" name="username" id="username" required>
            </div>
            <div class="mb-5">
                <label class="block font-bold mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded" type="password" name="password" id="password" required>
            </div>
            <div class="text-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit">Log in</button>
            </div>
        </form>
    </div>
</body>
</html>
